<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSCE WebXR POC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        
        #ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            max-width: 400px;
        }
        
        #input-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 10px;
        }
        
        input {
            padding: 10px 15px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 16px;
            min-width: 300px;
        }
        
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        #response {
            margin-top: 10px;
            padding: 10px;
            background: rgba(76, 175, 80, 0.2);
            border-left: 3px solid #4CAF50;
            border-radius: 4px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="ui-overlay">
        <h2>OSCE WebXR POC</h2>
        <p>v0 - Basic 3D Scene with LLM Integration</p>
        <div id="response">Waiting for interaction...</div>
    </div>
    
    <div id="input-container">
        <input 
            type="text" 
            id="user-input" 
            placeholder="Type a message to the patient..."
            autocomplete="off"
        />
        <button id="send-btn">Send</button>
    </div>
    
    <!-- Import map for Three.js -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
    </script>
    <script type="module" src="./dist/main.js"></script>
</body>
</html>
